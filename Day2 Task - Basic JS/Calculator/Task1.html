<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task1.css" />
    <title>Calculator</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Calculator</h1>
    </header>
    <br>
    <br>

    <!-- Container -->
    <div class="container">
        <center>
            <form name="calc">
                <div class="calculator">
                    <input type="text" class="display" readonly placeholder="0"><br><br>
                    <div class="keys">
                        <div class="row">
                            <input class="button digits" type="button" value="AC">
                            <input class="button digits" type="button" value="DEL">
                            <input class="button digits" type="button" value="%">
                            <input class="button operator" type="button" value="/">
                        </div>
                        <div class="row">
                            <input class="button digits" type="button" value="7">
                            <input class="button digits" type="button" value="8">
                            <input class="button digits" type="button" value="9">
                            <input class="button operator" type="button" value="X">
                        </div>
                        <div class="row">
                            <input class="button digits" type="button" value="4">
                            <input class="button digits" type="button" value="5">
                            <input class="button digits" type="button" value="6">
                            <input class="button operator" type="button" value="-">
                        </div>
                        <div class="row">
                            <input class="button digits" type="button" value="1">
                            <input class="button digits" type="button" value="2">
                            <input class="button digits" type="button" value="3">
                            <input class="button operator" type="button" value="+">
                        </div>
                        <div class="row">
                            <input class="button clear" type="button" value="0">
                            <input class="button digits" type="button" value=".">
                            <input class="button equal" type="button" value="=">
                        </div>
                    </div>
                </div>
            </form>
        </center>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; Copyright Parangi Rathod
        </footer>
    <script src="Task1.js"></script>
</body>

</html>
